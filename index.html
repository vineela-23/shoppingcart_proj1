<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
        }

        header {
            background-color: #c3e6cb;
            color:#000;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
        }

        .product {
            float: left;
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            float: right;
            width: 25%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .cart h2 {
            text-align: center;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            margin-bottom: 10px;
        }

        .cart total {
            font-weight: bold;
            color: #333;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Shopping Cart</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="C:\Users\vanaja.goduguluri\Desktop\My first project\New2\cart_imgs\download.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="C:\Users\vanaja.goduguluri\Desktop\My first project\New2\cart_imgs\images.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
            <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="C:\Users\vanaja.goduguluri\Desktop\My first project\New2\cart_imgs\shopping.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
            <button onclick="addToCart('Product 3', 30.00)">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p class="total">Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <script>
        function addToCart(productName, price) {
            var cartItems = document.getElementById('cart-items');
            var cartTotal = document.getElementById('cart-total');

            // Create a new list item for the cart
            var listItem = document.createElement('li');
            listItem.textContent = productName + ' - $' + price.toFixed(2);

            // Append the new item to the cart
            cartItems.appendChild(listItem);

            // Update the total price
            var currentTotal = parseFloat(cartTotal.textContent);
            var newTotal = currentTotal + price;
            cartTotal.textContent = newTotal.toFixed(2);
        }
    </script>
</body>
</html>
